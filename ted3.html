<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resumo da Compra</title>
</head>
<body>
    <h1>Calculadora de Compra</h1>

    <p>Preço do produto:</p>
    <input id="preco" type="number" step="0.01">

    <p>Quantidade:</p>
    <input id="quantidade" type="number">

    <br><br>
    <button onclick="calcular()">Calcular</button>

    <h2>Resumo:</h2>
    <div id="resumo"></div>

    <script>
        function calcular() {
            let preco = parseFloat(document.getElementById("preco").value);
            let quantidade = parseInt(document.getElementById("quantidade").value);

            if (isNaN(preco) || isNaN(quantidade)) {
                alert("Digite valores válidos!");
                return;
            }

            let total = preco * quantidade;
            let totalComDesconto = total;

            if (total > 100) {
                totalComDesconto = total * 0.9; // 10% de desconto
            }

            document.getElementById("resumo").innerHTML = 
                "Valor antes do desconto: R$ " + total.toFixed(2) + "<br>" +
                "Valor final com desconto: R$ " + totalComDesconto.toFixed(2);
        }
    </script>
</body>
</html>
